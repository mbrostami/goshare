syntax = "proto3";

package GoShare;

option go_package = "./api/grpc/pb";

message ShareResponse {
  string Message = 1;
  string Error = 2;
}

message ShareRequest {
  string Identifier = 1;
  string FileName = 2;
  int64 SequenceNumber = 3;
  bytes Data = 4;
}

message ReceiveRequest {
  string Identifier = 1;
}

message ReceiveResponse {
  string FileName = 1;
  int64 SequenceNumber = 2;
  bytes Data = 3;
}

message PingMsg {
  bool Ping = 1;
}

message PongMsg {
  bool Pong = 1;
}

service GoShare {
  rpc Ping(PingMsg) returns (PongMsg){};
  rpc Share(stream ShareRequest) returns (stream ShareResponse){};
  rpc Receive(ReceiveRequest) returns (stream ReceiveResponse){};
}